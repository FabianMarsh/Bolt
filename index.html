<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Bolt</title>
</head>
<body>
    <!-- Benefits Banner Start -->
    <div class="banner benefits-b bg-lilac">
        <ul>
            <li>
                <img class="icon" src="images/benefits_banner/parcel.png" alt="parcel">
                <p>Free Shipping On All Orders</p>
            </li>
            <li>
                <img class="icon" src="images/benefits_banner/clean.png" alt="sparkle">
                <p>Performance Skincare</p>
            </li>
            <li>
                <img class="icon" src="images/benefits_banner/globe.png" alt="globe">
                <p>Eco Friendly</p>
            </li>
        </ul>
    </div>
    <!-- Benefits Banner End -->
    <!-- Main Banner Start  -->
    <div class="banner main-b">
        <div class="side-main side-main-l">
            <a href="#">
                <img src="images/main_banner/bars.png" alt="menu">
            </a>
            <a href="#">
                <img src="images/main_banner/search.png" alt="search">
            </a>
        </div>
        <div class="logo">
            <img src="images/main_banner/logo.jpg" alt="Bolt Beauty Logo">
        </div>
        <div class="side-main side-main-r right-ta">
            <select name="currency" id="currency-dropdown">
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
            </select>
            <a href="#">
                <img src="images/main_banner/bolt_bag.png" alt="bag">
            </a>
            <a href="#">
                <img src="images/main_banner/profile.png" alt="profile">
            </a>
        </div>
    </div>
    <!-- Main Banner End -->
    <!-- Main Nav Start -->
    <nav>
        <ul>
            <li>
                <a href="#">Shop All</a>
            </li>
            <li>
                <a href="#">Home Jars</a>
            </li>
            <li>
                <a href="#">Stackables</a>
            </li>
            <li>
                <a href="#">Compostable Bags</a>
            </li>
        </ul>
    </nav>
    <!-- Main Nav End -->
    <hr >
    <!-- Main Message Start -->
    <div class="main-message">
        <img src="images/main_message/boltbeauty-best-skincare.jpg" alt="bolt beauty products">
        <div class="message">
            <p class="ropa-bold">Skincare made easy,</p>
            <br />
            <p>Wherever you are.</p>
        </div>
        <div class="bolt-skincare-token">
        </div>
    </div>
    <!-- Main Message End -->
</body>
</html>
